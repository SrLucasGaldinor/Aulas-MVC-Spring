<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API</title>
</head>

<body onload="consultar()">
    <h1>Agenda Eletr√¥nica</h1>
    <button onclick="salvar()">Salvar</button>
    <button onclick="consultarByID(1)">Consultar 1</button>
    <button onclick="alterar(1)">Alterar</button>
    <script>
        function salvar() {
            let obj = {
                nome: "Gabriel",
                email: "ZedoPo@gmail.com",
                fone: "(50)99999-9999"
            }
            fetch('http://localhost:8080/contatos',
                {
                    method: 'POST',
                    body: JSON.stringify(obj),
                    headers: { 'Content-Type': 'application/json' }
                }
            )
            .then(x => alert('Inserido essa MERDA...'))
        }

        function alterar(id) {
            let obj = {
                id: id,
                nome: "Gabriel da Merda",
                email: "lucas@gmail.com",
                fone: "(50)99999-9999"
            }
            fetch(`http://localhost:8080/contatos/${id}`,
                {
                    method: 'PUT',
                    body: JSON.stringify(obj),
                    headers: { 'Content-Type': 'application/json' }
                }
            )
            .then(x => alert('Alterado essa MERDA...'))
        }

        function consultar() {
            fetch('http://localhost:8080/contatos')
                .then(data => data.json())
                .then(response => console.log(response))
        }

        function consultarByID(id) {
            fetch(`http://localhost:8080/contatos/${id}`)
                .then(data => data.json())
                .then(response => console.log(response))
        }
    </script>
</body>

</html>
